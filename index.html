<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ovo do Anjo</title>
    <meta name="description" content="Ambiente curta de animação Ovo do Anjo" />
    <script src="scripts/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  </head>
  <body>
    <a-scene background="color: #000022">
      <!-- asset management system -->
      <a-assets>
          <img id="ceu" src="img/ceu.jpg">
          <img id="chao" src="img/dirt_aerial_03_ao_1k.jpg">
          <img id="chao-NRM" src="img/dirt_aerial_03_nor_1k.jpg"> 
          <a-asset-item id="ovo" src="models/ovo.gltf"></a-asset-item> 
          <a-asset-item id="galhos" src="models/galhos.gltf"></a-asset-item>
          <a-asset-item id="passaro" src="models/passaro.gltf"></a-asset-item>
          <a-asset-item id="chao" src="models/chao.gltf"></a-asset-item>
      </a-assets>

      <!--<ctrl> + <alt> + i (visual inspector)-->
     
      <!-- <a-asset-item id="galhos" src="assets/galho.gltf"></a-asset-item>-->
      <!-- Sky -->
      <a-sky src="#ceu"
             rotation="0 64 0">
      </a-sky>

      <a-plane material="color: #486578;
                         src: #chao;
                         repeat: 500 500;
                         normal-map: #chao-NRM;
                         normal-texture-repeat: 500 500;
                         roughness: 0.8"
               rotation="-90 0 0"
               scale="10000 10000 1">
      </a-plane>

      <a-entity gltf-model="#ovo"
                position="0 15 -25"
                scale="1 1 1"
                rotation="0 0 -50"></a-entity>

      <a-entity gltf-model="#passaro"
                position="-0.6 14 -25"
                scale="1.8 1.8 1.8"
                rotation="30 270 -15"></a-entity>

      <a-entity camera look-controls wasd-controls="acceleration:100;
                                                    fly:true;
      " position="0 0 0"></a-entity>

      <a-entity position="1 2.25 -15" 
      particle-system="preset: dust;
                      maxAge: 47;
                      positionSpread: 25 2 20;
                      type: 2;
                      color: #C8DAD8, #5C6D74;
                      opacity: 0.015;
                      particleCount: 50000;
                      size: 3;
                      maxParticleCount:60000;
                      dragSpread: 10;"></a-entity>
      
      <!--  <a-entity gltf-model="#chao"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"></a-entity>-->



    </a-scene>
  </body>
</html>
